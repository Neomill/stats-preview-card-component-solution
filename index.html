<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- font use -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/card.css">

  <!-- mobile design -->
  <link rel="stylesheet" href="./css/mobile-version.css" media="(max-width: 375px)" />

  <!-- tablet design -->
  <link rel="stylesheet" href="./css/tablet-version.css" media="(max-width: 730px)" />

</head>
<body>
  <main class="card_wrapper">
    <section class="card">
      <div class="card__body card--left">
        <h1 class="card__title">Get <em>insights</em> that help your business grow.</h1>
        <p class="card__copy">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="card__stack">
          <span>
            <p>10k+</p>
            <p>companies</p>
          </span>
          <span>
            <p>314</p>
            <p>templates</p>
          </span>
          <span>
            <p>12m+</p>
            <p>queries</p>
          </span>
        </div>
      </div>
      <figure class="card__figure">
        <img class="card__image" src="./images/image-header-desktop.jpg" alt=" an simage of a collaborative business " srcset="">
      </figure>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Neomill</a>.
  </div>
</body>
</html>
